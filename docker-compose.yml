version: '3.8'

services:
  dot-leads-automation:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dot-leads-automation
    image: dot-leads-automation:latest
    restart: unless-stopped
    volumes:
      # Mount .env file (create from .env.example)
      - ./.env:/app/.env:ro
      # Mount service account JSON
      - ./service_account.json:/app/service_account.json:ro
      # Mount output directory for CSV files
      - ./output:/app/output
      # Mount logs directory
      - ./logs:/app/logs
    environment:
      # Environment variables can be set here or in .env file
      - PYTHONUNBUFFERED=1
      # Mode configuration: MODE=test or MODE=production (from .env)
      - MODE=${MODE:-production}
      - TEST_INTERVAL_SECONDS=${TEST_INTERVAL_SECONDS:-300}
      - PRODUCTION_CRON_HOUR=${PRODUCTION_CRON_HOUR:-2}
      - PRODUCTION_CRON_MINUTE=${PRODUCTION_CRON_MINUTE:-0}
    # Run scheduler - mode is determined by MODE in .env file
    command: python scheduler.py
    # Healthcheck to ensure container is running
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s

