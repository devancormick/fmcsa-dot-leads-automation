version: '3.8'

services:
  dot-leads-automation:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dot-leads-automation
    image: dot-leads-automation:latest
    restart: unless-stopped
    volumes:
      # Mount .env file (create from .env.example)
      - ./.env:/app/.env:ro
      # Mount service account JSON
      - ./service_account.json:/app/service_account.json:ro
      # Mount output directory for CSV files
      - ./output:/app/output
      # Mount logs directory
      - ./logs:/app/logs
    environment:
      # Environment variables can be set here or in .env file
      - PYTHONUNBUFFERED=1
      # Test mode: set TEST_MODE=true to run every 5 minutes (for testing)
      - TEST_MODE=${TEST_MODE:-false}
      - TEST_INTERVAL_MINUTES=${TEST_INTERVAL_MINUTES:-5}
    # Run scheduler to keep container running and execute tasks on schedule
    # Use --test-mode flag for testing (runs every 5 minutes)
    command: >
      sh -c "if [ \"$$TEST_MODE\" = \"true\" ]; then
        python scheduler.py --test-mode --test-interval $$TEST_INTERVAL_MINUTES;
      else
        python scheduler.py;
      fi"
    # Healthcheck to ensure container is running
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s

